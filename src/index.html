<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>To-do-list-App</title>
  </head>

  <body>
    <main>
      <section class="todolist">
        <header class="todo">
          <h2>Today's To Do</h2>
          <span class="material-icons new-item">
            autorenew
          </span>
        </header>
        <section class="input-field">
          <div>
            <form action="#" id="form-area">
              <input type="text" id="add-item" placeholder="Add your list here">
              <button type="submit">
                <span class="material-icons return">
                  keyboard_return
                </span>
              </button>
            </form>
          </div>
          <div>
            <ul class="items">

            </ul>
          </div>
        </section>
        <footer>
          <div class="complete-items">
            Clear all completed
          </div>
        </footer>
      </section>
    </main>

  </body>

</html>
